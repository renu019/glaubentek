<div ng-include="'static/pages/headers/otherPagesHeader.html'"></div>
<div class="contact w3agile">
    <div class="container">
       
        <div class="contact-main w3l-co">

            <div class="col-md-10 contact-right w3agile-co form-group">
                <div class="contact-top">
                    <h3>Create Post</h3>
                    <p>Post Yourself</p>
                </div>
                <form name="postForm">
                    <input type="text" class="shart form-control" name="title" placeholder="Title" ng-model="pCtrl.post.title">
                    <br><br>
                    <input type="text" class="shart form-control" name="category" placeholder="Category" ng-model="pCtrl.post.category">
                   
                   <!-- <div ng-dropdown-multiselect="" 
				         options="masterTagList" 
				         selected-model="pCtrl.post.tags"
				         extra-settings="selected_baseline_settings"
				         translation-texts="selected_baselines_customTexts"></div> -->
					<br><br>
                    <!-- <textarea name="body" placeholder="Post Body" ng-model="pCtrl.post.fullText" class="form-control"></textarea> -->
                    
                    <textarea name="editor1" class="content-box" style="height: 400px;"
					        ng-model="pCtrl.post.fullText"
					        markdown-editor="{'iconlibrary': 'fa', addExtraButtons: true, resize: 'vertical'}"
					        on-fullscreen="onFullScreenCallback()"
					        on-fullscreen-exit="onFullScreenExitCallback()"
					        rows="10" >
					</textarea>
					
                    <div marked="editor1" class="markdown" style="padding: 20px"></div>
				<br><br>
                    <!-- <textarea name="body" placeholder="Post Body" ng-model="pCtrl.post.fullText" class="form-control" style="height: 400px;" ></textarea> -->
                    <br><br>
                    <!-- <md ng-model="pCtrl.post.fullText"></md> -->
                    <!-- <input type="submit" value="Post"> -->
                    <button type="submit" class="btn btn-success" ng-click="submitPost()">Post</button>
                </form>

            </div>
          <div class="clearfix"> </div>
        </div>
    </div>
</div>
<!--contact end here-->
